<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css"> 
</head>
<body>
    <header>Sigh Up</header>
    <form>
    <label for="name">First Name</label> 
    <input type="text" id="name" name="name" placeholder="Enter First Name"><br><br>

    <label for="name1">Last Name</label>
    <input type="text" id="name1" name="name" placeholder="Enter Last Name"><br><br>

    <div class="dob">
        <label for="name">Date Of Birth</label>
        <select id="Date">
            <option>date</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>etc.</option>
        </select>

        <select id="Month">
            <option>Month</option>
            <option>jan</option>
            <option>feb</option>
            <option>mar</option>
            <option>etc.</option>
        </select>

        <select id="Year">
            <option>Year</option>
        </select>
    </div><br>   
    <label>Gender</label>

    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">

    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
    <br><br>

    <label for="country">Country</label>
    <select id="country">
        <option value="">country</option>
    </select>
    <br><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter E-mail">
    <br><br>

    <label for="phone">Phone</label>
    <input type="number" id="phone" name="phone" placeholder="Enter Phone">
    <br><br>

    <label for="password">password</label>
    <input type="password" id="password" name="password">
    <br><br>

    <label for="password1">Confirm Password</label>
    <input type="password" id="password1" name="password">
    <br><br>
     
    <input type="checkbox" id="checkbox" name="checkbox">
    <label for="checkbox">I Agree to the terms of use</label>
    <br><br>
    
    <footer>
        <button style="background-color: green;">Submit</button>
        <button style="background-color: red;">cancel</button>

    </footer>
    </form>
</body>
</html>
